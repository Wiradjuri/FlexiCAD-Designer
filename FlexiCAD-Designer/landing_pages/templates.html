<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templates - FlexiCAD Designer</title>
  
  <!-- Dark Theme Styles -->
  <link rel="stylesheet" href="css/dark-theme.css">
  
  <!-- Theme Management -->
  <script src="js/theme.js"></script>
  
  <script src="config/config.js"></script>
  
  <style>
    /* Page-specific styles */
    .templates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 24px;
    }
    
    .template-card {
      transition: transform 0.2s ease;
    }
    
    .template-card:hover {
      transform: translateY(-2px);
    }
    
    .template-preview {
      height: 120px;
      background: var(--bg-primary);
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border-input);
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .template-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .template-description {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    
    /* Modal styles */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border-secondary);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 900px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-input);
    }
    
    .modal-title {
      font-size: 24px;
      color: var(--text-primary);
      margin: 0;
    }
    
    .close-button {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .close-button:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }
    
    .code-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .code-display {
      background: var(--bg-primary);
      border: 1px solid var(--border-input);
      border-radius: 12px;
      padding: 20px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: var(--error);
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div><a href="index.html"><strong>FlexiCAD Designer</strong></a></div>
      <div class="nav-right">
        <a href="home.html">My Designs</a>
        <a href="templates.html" class="active">Templates</a>
        <a href="ai.html">AI Generator</a>
        <button onclick="toggleTheme()" class="theme-toggle">
          <span class="theme-toggle-icon" id="themeIcon">üåô</span>
          <span id="themeText">Dark</span>
        </button>
      </div>
    </nav>

    <section class="hero">
      <h1>Design Templates</h1>
      <p class="text-secondary">Explore pre-built OpenSCAD templates to jumpstart your projects</p>
    </section>

    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p>Loading templates...</p>
    </div>

    <div id="errorState" class="error hidden">
      <p>Failed to load templates. Please try again later.</p>
    </div>

    <div id="templatesContainer" class="templates-grid hidden">
      <!-- Templates will be populated here -->
    </div>

    <!-- Modal for template preview -->
    <div id="templateModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle" class="modal-title"></h2>
          <button onclick="closeModal()" class="close-button">&times;</button>
        </div>
        
        <div class="code-container">
          <pre id="modalCode" class="code-display"></pre>
        </div>
        
        <div class="modal-actions">
          <button onclick="copyCode()" class="btn-secondary">Copy Code</button>
          <button onclick="downloadTemplate()" class="btn-secondary">Download .scad</button>
          <button onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentTemplateSlug = '';
    let currentTemplateCode = '';

    async function loadTemplates() {
      const loadingState = document.getElementById('loadingState');
      const errorState = document.getElementById('errorState');
      const container = document.getElementById('templatesContainer');

      try {
        const res = await fetch('/api/list-objects');
        if (!res.ok) throw new Error('Failed to fetch templates');
        
        const { templates } = await res.json();
        
        loadingState.classList.add('hidden');
        container.classList.remove('hidden');
        
        const grid = document.getElementById('templatesContainer');
        grid.innerHTML = templates.map(template => `
          <div class="card template-card">
            <div class="template-preview">
              <span>üìê Template</span>
            </div>
            <h3 class="template-title">${template.name}</h3>
            <p class="template-description">${template.description || 'No description available'}</p>
            <button onclick="viewTemplate('${template.slug}')" class="btn-primary">
              View Code
            </button>
          </div>
        `).join('');
        
      } catch (error) {
        console.error('Error loading templates:', error);
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
      }
    }

    async function viewTemplate(slug) {
      try {
        currentTemplateSlug = slug;
        
        const res = await fetch(`/objects/${slug}/template.scad`);
        if (!res.ok) throw new Error('Failed to fetch template code');
        
        currentTemplateCode = await res.text();
        
        document.getElementById('modalTitle').textContent = slug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        document.getElementById('modalCode').textContent = currentTemplateCode;
        document.getElementById('templateModal').classList.add('show');
        
      } catch (error) {
        console.error('Error loading template:', error);
        alert('Failed to load template. Please try again.');
      }
    }

    function closeModal() {
      document.getElementById('templateModal').classList.remove('show');
    }

    async function copyCode() {
      try {
        await navigator.clipboard.writeText(currentTemplateCode);
        
        // Show success feedback
        const button = event.target;
        const originalText = button.textContent;
        button.textContent = 'Copied!';
        button.style.background = 'var(--success)';
        
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = '';
        }, 2000);
        
      } catch (error) {
        console.error('Failed to copy:', error);
        alert('Failed to copy to clipboard');
      }
    }

    function downloadTemplate() {
      if (!currentTemplateCode || !currentTemplateSlug) {
        alert('No template loaded');
        return;
      }
      
      const blob = new Blob([currentTemplateCode], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${currentTemplateSlug}.scad`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Close modal when clicking outside
    document.getElementById('templateModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && document.getElementById('templateModal').classList.contains('show')) {
        closeModal();
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', loadTemplates);
  </script>
</body>
</html>
