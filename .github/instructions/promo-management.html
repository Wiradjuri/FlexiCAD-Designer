<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Codes Management - FlexiCAD Designer</title>
    <link rel="stylesheet" href="css/dark-theme.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: var(--primary-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--accent-blue);
        }
        
        .promo-form {
            background: var(--secondary-bg);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .promo-list {
            background: var(--secondary-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .promo-list-header {
            background: var(--primary-bg);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            border-radius: 10px 10px 0 0;
        }
        
        .promo-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .promo-table th,
        .promo-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .promo-table th {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .promo-table td {
            color: var(--text-secondary);
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-active {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status-expired {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-edit {
            background: var(--accent-blue);
            color: white;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-toggle {
            background: #f39c12;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .promo-table {
                font-size: 14px;
            }
            
            .promo-table th,
            .promo-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <h2>üîß FlexiCAD Admin</h2>
            </div>
            <div class="nav-links">
                <a href="ai.html">‚Üê Back to AI Generator</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>üéüÔ∏è Promo Codes Management</h1>
            <p>Create and manage discount codes for FlexiCAD Designer subscriptions</p>
        </div>

        <div id="message-area"></div>

        <!-- Create New Promo Code Form -->
        <div class="promo-form">
            <h2>Create New Promo Code</h2>
            <form id="promo-form" onsubmit="createPromoCode(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="code">Promo Code *</label>
                        <input type="text" id="code" name="code" required 
                               pattern="[A-Z0-9]+" 
                               placeholder="e.g., WELCOME20"
                               style="text-transform: uppercase;">
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount Percentage *</label>
                        <input type="number" id="discount" name="discount" 
                               min="1" max="100" required 
                               placeholder="e.g., 20">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="expires">Expiration Date</label>
                        <input type="datetime-local" id="expires" name="expires">
                    </div>
                    <div class="form-group">
                        <label for="active">Status</label>
                        <select id="active" name="active">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" 
                              placeholder="e.g., 20% discount for new customers"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Promo Code</button>
            </form>
        </div>

        <!-- Promo Codes List -->
        <div class="promo-list">
            <div class="promo-list-header">
                <h2>Existing Promo Codes</h2>
                <button onclick="loadPromoCodes()" class="btn btn-secondary">Refresh List</button>
            </div>
            
            <div id="promo-table-container">
                <div class="loading">Loading promo codes...</div>
            </div>
        </div>
    </div>

    <!-- Include Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/secure-config-loader.js"></script>
    
    <script>
        let supabase;
        let currentUser = null;

        // Initialize when config is loaded
        document.addEventListener('configLoaded', async () => {
            supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
            
            // Check authentication
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = user;
            
            // Check if user is admin
            const { data: profile } = await supabase
                .from('profiles')
                .select('email, is_paid')
                .eq('id', user.id)
                .single();
            
            if (!profile || profile.email !== 'bmuzza1992@gmail.com') {
                showMessage('Access denied. Admin privileges required.', 'error');
                setTimeout(() => window.location.href = 'ai.html', 2000);
                return;
            }
            
            // Load existing promo codes
            loadPromoCodes();
        });

        async function createPromoCode(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const promoData = {
                code: formData.get('code').toUpperCase(),
                discount_percent: parseInt(formData.get('discount')),
                description: formData.get('description'),
                active: formData.get('active') === 'true',
                expires_at: formData.get('expires') || null
            };
            
            try {
                const { data, error } = await supabase
                    .from('promo_codes')
                    .insert([promoData])
                    .select();
                
                if (error) throw error;
                
                showMessage(`Promo code "${promoData.code}" created successfully!`, 'success');
                event.target.reset();
                loadPromoCodes();
                
            } catch (error) {
                console.error('Error creating promo code:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        async function loadPromoCodes() {
            const container = document.getElementById('promo-table-container');
            container.innerHTML = '<div class="loading">Loading promo codes...</div>';
            
            try {
                const { data: promoCodes, error } = await supabase
                    .from('promo_codes')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                displayPromoCodes(promoCodes);
                
            } catch (error) {
                console.error('Error loading promo codes:', error);
                container.innerHTML = `<div class="error">Error loading promo codes: ${error.message}</div>`;
            }
        }

        function displayPromoCodes(promoCodes) {
            const container = document.getElementById('promo-table-container');
            
            if (!promoCodes || promoCodes.length === 0) {
                container.innerHTML = '<div class="loading">No promo codes found.</div>';
                return;
            }
            
            const table = document.createElement('table');
            table.className = 'promo-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Discount</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Expires</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${promoCodes.map(promo => `
                        <tr>
                            <td><strong>${promo.code}</strong></td>
                            <td>${promo.discount_percent}%</td>
                            <td>${promo.description || '-'}</td>
                            <td>
                                <span class="status-badge ${getStatusClass(promo)}">
                                    ${getStatusText(promo)}
                                </span>
                            </td>
                            <td>${promo.expires_at ? new Date(promo.expires_at).toLocaleDateString() : 'Never'}</td>
                            <td>${new Date(promo.created_at).toLocaleDateString()}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-small btn-toggle" onclick="togglePromoCode('${promo.id}', ${!promo.active})">
                                        ${promo.active ? 'Deactivate' : 'Activate'}
                                    </button>
                                    <button class="btn-small btn-delete" onclick="deletePromoCode('${promo.id}', '${promo.code}')">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            container.innerHTML = '';
            container.appendChild(table);
        }

        function getStatusClass(promo) {
            if (!promo.active) return 'status-expired';
            if (promo.expires_at && new Date(promo.expires_at) < new Date()) return 'status-expired';
            return 'status-active';
        }

        function getStatusText(promo) {
            if (!promo.active) return 'Inactive';
            if (promo.expires_at && new Date(promo.expires_at) < new Date()) return 'Expired';
            return 'Active';
        }

        async function togglePromoCode(id, newStatus) {
            try {
                const { error } = await supabase
                    .from('promo_codes')
                    .update({ active: newStatus })
                    .eq('id', id);
                
                if (error) throw error;
                
                showMessage(`Promo code ${newStatus ? 'activated' : 'deactivated'} successfully!`, 'success');
                loadPromoCodes();
                
            } catch (error) {
                console.error('Error toggling promo code:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        async function deletePromoCode(id, code) {
            if (!confirm(`Are you sure you want to delete promo code "${code}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('promo_codes')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showMessage(`Promo code "${code}" deleted successfully!`, 'success');
                loadPromoCodes();
                
            } catch (error) {
                console.error('Error deleting promo code:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        async function logout() {
            try {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Auto-uppercase promo code input
        document.getElementById('code').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
