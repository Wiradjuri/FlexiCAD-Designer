<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlexiCAD Designer</title>
    <link rel="stylesheet" href="css/dark-theme.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">FlexiCAD Designer</div>
            <ul class="nav-menu">
                <li><a href="register.html" class="nav-link">Register</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your FlexiCAD Designer account</p>
        </div>

        <div class="auth-container">
            <div class="card auth-card">
                <div class="card-body">
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" required 
                                   placeholder="Enter your email address">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required 
                                   placeholder="Enter your password">
                        </div>

                        <div id="errorMessage" class="alert alert-error hidden">
                            <p id="errorText"></p>
                        </div>

                        <div id="successMessage" class="alert alert-success hidden">
                            <p>Login successful! Redirecting...</p>
                        </div>

                        <button type="submit" id="loginBtn" class="btn-primary w-full">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-spinner hidden">
                                <div class="spinner"></div>
                                Signing in...
                            </span>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html" class="text-link">Create one here</a></p>
                        <p><a href="#" class="text-link text-small" onclick="handleForgotPassword()">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="config/env-config.js"></script>
    <script src="config/config.js"></script>
    <script src="js/flexicad-auth.js"></script>
    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            hideMessages();
            
            // Validate form
            if (!validateForm(email, password)) {
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.user) {
                    // Login successful
                    showSuccessMessage();
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    throw new Error('Login failed. Please try again.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showErrorMessage(getErrorMessage(error));
                setLoadingState(false);
            }
        });

        function validateForm(email, password) {
            if (!email) {
                showErrorMessage('Please enter your email address.');
                return false;
            }
            
            if (!isValidEmail(email)) {
                showErrorMessage('Please enter a valid email address.');
                return false;
            }
            
            if (!password) {
                showErrorMessage('Please enter your password.');
                return false;
            }
            
            return true;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function setLoadingState(isLoading) {
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnSpinner = btn.querySelector('.btn-spinner');
            
            if (isLoading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                btnSpinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.classList.add('hidden');
            }
        }

        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showSuccessMessage() {
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function getErrorMessage(error) {
            switch (error.message) {
                case 'Invalid login credentials':
                    return 'Invalid email or password. Please check your credentials and try again.';
                case 'User not confirmed':
                    return 'Please check your email and confirm your account before signing in.';
                case 'Too many requests':
                    return 'Too many login attempts. Please wait a few minutes and try again.';
                case 'Email not confirmed':
                    return 'Please check your email and confirm your account before signing in.';
                default:
                    return error.message || 'An error occurred during login. Please try again.';
            }
        }

        async function handleForgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showErrorMessage('Please enter your email address first.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showErrorMessage('Please enter a valid email address.');
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });
                
                if (error) {
                    throw error;
                }
                
                alert('Password reset email sent! Please check your inbox.');
                
            } catch (error) {
                console.error('Password reset error:', error);
                showErrorMessage('Failed to send password reset email. Please try again.');
            }
        }

        // Check if user is already logged in
        async function checkExistingSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'home.html';
            }
        }

        // Check session on page load
        checkExistingSession();
    </script>

    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 2rem 0;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .text-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        .text-small {
            font-size: 0.875rem;
        }

        .w-full {
            width: 100%;
        }

        .btn-spinner {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</body>
</html>
