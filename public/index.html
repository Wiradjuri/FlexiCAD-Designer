<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiCAD Designer - Login</title>
    <link rel="stylesheet" href="css/dark-theme.css">
    <script src="config/config.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">FlexiCAD Designer</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Welcome to FlexiCAD Designer</h1>
            <p class="page-subtitle">Create stunning 3D designs with AI-powered OpenSCAD generation</p>
        </div>

        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-btn" data-tab="login">Login</button>
                <button class="tab-btn active" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" id="registerEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-input" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">
                    <span class="btn-text">Create Account</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>

            <div id="authMessage" class="hidden"></div>
            
            <!-- Resend confirmation button -->
            <div id="resendSection" class="hidden">
                <button id="resendBtn" class="btn btn-secondary">
                    <span class="btn-text">Resend Confirmation Email</span>
                    <div class="spinner hidden"></div>
                </button>
                <p>Didn't receive the email? Check your spam folder or click to resend.</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Use proxy-based authentication instead of direct Supabase calls
        console.log('Using proxy-based authentication');

        // Proxy authentication functions
        async function makeAuthRequest(action, data = {}) {
            try {
                console.log('Making auth request:', action, data);
                
                const response = await fetch('/.netlify/functions/auth-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action,
                        ...data
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('HTTP Error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('Auth result:', result);
                return result;
            } catch (error) {
                console.error('Auth request failed:', error);
                return { error: { message: error.message } };
            }
        }

        // Check if user is already logged in
        checkAuthStatus();

        async function checkAuthStatus() {
            // For proxy-based auth, we'll skip the automatic redirect
            // Users will need to manually log in each session
            console.log('Proxy-based auth - session check skipped');
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                console.log('Tab clicked:', btn.dataset.tab);
                const tab = btn.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show/hide forms based on which tab is clicked
                if (tab === 'login') {
                    document.getElementById('loginForm').classList.remove('hidden');
                    document.getElementById('registerForm').classList.add('hidden');
                    console.log('Showing login form, hiding register form');
                } else if (tab === 'register') {
                    document.getElementById('registerForm').classList.remove('hidden'); 
                    document.getElementById('loginForm').classList.add('hidden');
                    console.log('Showing register form, hiding login form');
                }
                
                // Clear messages
                clearMessage();
            });
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            setLoadingState(submitBtn, true);
            clearMessage();
            
            try {
                const result = await makeAuthRequest('signin', {
                    email: email,
                    password: password
                });
                
                if (result.error) throw new Error(result.error.message);
                
                // Store user info in sessionStorage for this session
                sessionStorage.setItem('flexicad_user', JSON.stringify(result.data.user));
                
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                let errorMessage = error.message;
                
                // Provide more helpful error messages
                if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please check your email and click the confirmation link before logging in.';
                    showResendButton(email); // Show resend button for confirmation issues
                } else if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please check your credentials and try again.';
                } else if (error.message.includes('signup')) {
                    errorMessage = 'Account not found. Please register first or check your email address.';
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                setLoadingState(submitBtn, false);
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            setLoadingState(submitBtn, true);
            clearMessage();
            
            try {
                const result = await makeAuthRequest('signup', {
                    email: email,
                    password: password
                });
                
                if (result.error) throw new Error(result.error.message);
                
                if (result.data.user && !result.data.session) {
                    showMessage('Registration successful! Please check your email to verify your account.', 'success');
                    // Switch to login tab after successful registration
                    setTimeout(() => {
                        document.querySelector('[data-tab="login"]').click();
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                } else {
                    // Store user info for this session
                    sessionStorage.setItem('flexicad_user', JSON.stringify(result.data.user));
                    
                    showMessage('Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                }
                
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoadingState(submitBtn, false);
            }
        });

        function setLoadingState(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const spinner = button.querySelector('.spinner');
            
            if (loading) {
                button.classList.add('btn-loading');
                button.disabled = true;
                btnText.textContent = 'Loading...';
                spinner.classList.remove('hidden');
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
                btnText.textContent = button.form.id === 'loginForm' ? 'Sign In' : 'Create Account';
                spinner.classList.add('hidden');
            }
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('authMessage');
            messageEl.textContent = message;
            messageEl.className = `alert alert-${type}`;
            messageEl.classList.remove('hidden');
        }

        function clearMessage() {
            document.getElementById('authMessage').classList.add('hidden');
            document.getElementById('resendSection').classList.add('hidden');
        }

        function showResendButton(email) {
            const resendSection = document.getElementById('resendSection');
            const resendBtn = document.getElementById('resendBtn');
            
            resendSection.classList.remove('hidden');
            
            // Remove any existing click listeners and add new one
            const newResendBtn = resendBtn.cloneNode(true);
            resendBtn.parentNode.replaceChild(newResendBtn, resendBtn);
            
            newResendBtn.addEventListener('click', async () => {
                const btnText = newResendBtn.querySelector('.btn-text');
                const spinner = newResendBtn.querySelector('.spinner');
                
                // Show loading state
                newResendBtn.disabled = true;
                btnText.textContent = 'Sending...';
                spinner.classList.remove('hidden');
                
                try {
                    const { error } = await supabaseClient.auth.resend({
                        type: 'signup',
                        email: email
                    });
                    
                    if (error) throw error;
                    
                    showMessage('Confirmation email sent! Please check your inbox.', 'success');
                    resendSection.classList.add('hidden');
                    
                } catch (error) {
                    showMessage(`Failed to resend email: ${error.message}`, 'error');
                } finally {
                    // Reset button state
                    newResendBtn.disabled = false;
                    btnText.textContent = 'Resend Confirmation Email';
                    spinner.classList.add('hidden');
                }
            });
        }
    </script>
    
    <style>
        .auth-form {
            display: block;
        }
        .auth-form.hidden {
            display: none !important;
        }
        .tab-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            margin-right: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: var(--button-primary);
            color: white;
            border-color: var(--button-primary);
        }
        #resendSection {
            margin-top: 1rem;
            text-align: center;
        }
        #resendSection p {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</body>
</html>
