<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiCAD Designer - Admin Control Panel</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="/css/dark-theme.css">
    <style>

        
        /* Keep the page inert until admin verified */
        .admin-locked body, body.admin-locked { overflow: hidden; }
        .admin-locked main, .admin-locked .container, .admin-locked .admin-main { 
            filter: blur(2px); 
            pointer-events: none; 
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .admin-header h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .admin-header p {
            color: var(--text-secondary);
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .admin-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
        }
        
        .admin-card h3 {
            color: var(--text-accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-online { background: var(--success); }
        .status-offline { background: var(--error); }
        .status-warning { background: var(--warning); }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-accent);
            display: block;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>🔧 FlexiCAD Admin Control Panel</h1>
            <p>System administration and monitoring dashboard</p>
        </div>

        <div class="admin-stats">
            <div class="stat-card">
                <span class="stat-number" data-metric="total-users">—</span>
                <span class="stat-label">Total Users</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" data-metric="active-today">—</span>
                <span class="stat-label">Active Today</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" data-metric="total-designs">—</span>
                <span class="stat-label">Total Designs</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="systemStatus" data-system-status>
                    <span class="status-indicator status-online"></span>Online
                </span>
                <span class="stat-label">System Status</span>
            </div>
        </div>

        <div class="admin-grid">
            <div class="admin-card">
                <h3>🔐 Access Control</h3>
                <div class="admin-actions">
                    <button class="btn btn-secondary" id="btn-manage-users" data-admin-action="manage-users">
                        👥 Manage Users
                    </button>
                    <button class="btn btn-secondary" id="btn-audit-log" data-admin-action="system-logs">
                        📋 View Audit Log
                    </button>
                    <button class="btn btn-secondary" id="btn-permissions" data-admin-action="permissions">
                        🛡️ Permissions
                    </button>
                </div>
            </div>

            <div class="admin-card">
                <h3>💳 Payment Management</h3>
                <div class="admin-actions">
                    <button class="btn btn-secondary" id="btn-view-subscriptions" data-admin-action="view-subscriptions">
                        💰 View Subscriptions
                    </button>
                    <button class="btn btn-secondary" id="btn-promo-codes" data-admin-action="promo-codes">
                        🎫 Promo Codes
                    </button>
                    <button class="btn btn-secondary" id="btn-billing" data-admin-action="billing-reports">
                        📊 Billing Reports
                    </button>
                </div>
            </div>

            <div class="admin-card">
                <h3>🤖 AI Management</h3>
                <div class="admin-actions">
                    <button class="btn btn-secondary" id="btn-ai-stats" data-admin-action="ai-usage">
                        📈 AI Usage Stats
                    </button>
                    <button class="btn btn-secondary" id="btn-learning" data-admin-action="learning-data">
                        🧠 Learning Data
                    </button>
                    <button class="btn btn-secondary" id="btn-feedback" data-admin-action="user-feedback">
                        💬 User Feedback
                    </button>
                </div>
            </div>

            <div class="admin-card">
                <h3>⚙️ System Tools</h3>
                <div class="admin-actions">
                    <button class="btn btn-secondary" id="btn-system-logs" data-admin-action="system-logs">
                        📄 System Logs
                    </button>
                    <button class="btn btn-secondary" id="btn-health" data-admin-action="health-check">
                        ❤️ Health Check
                    </button>
                    <button class="btn btn-secondary" id="btn-backups" data-admin-action="backups">
                        💾 Backups
                    </button>
                </div>
            </div>
        </div>

        <div class="admin-card">
            <h3>📊 Recent Activity</h3>
            <div id="recent-activity">
                <p class="text-secondary">Loading recent activity...</p>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Proper order for CSP-safe loading -->
    <!-- Phase: 4.7.18 - Prefer UMD first to reduce dev wait -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.58.0/dist/umd/supabase.js" defer></script>
    <script src="js/secure-config-loader.js" defer></script>
    <script src="js/flexicad-auth.js" defer></script>
    <script src="js/modals.js" defer></script>
    <script src="js/admin-gate.js?v=4720" defer></script>
    <script src="js/admin-controlpanel.js?v=4720" defer></script>
</body>
</html>
